<html>

<head>
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url}}" />
    <link rel="stylesheet" href="{{ "assets/css/prettify-desert.css" | relative_url}}" />
    <noscript>
        <link rel="stylesheet" href="{{ "assets/css/noscript.css" | relative_url}}" />
    </noscript>
</head>

<body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="{{ "index.html" | relative_url}}" class="logo">{{ site.title }}</a>
        </header>

        {% include nav.html %}

        <!-- Main -->
        <div id="main">

            {{ content }}

        </div>

        <!-- Copyright -->
        <div id="copyright">
            <ul>
                <li>&copy; George Cave</li>
                <li>Design:
                    <a href="https://html5up.net">HTML5 UP</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ "assets/js/jquery.min.js" | relative_url}}"></script>
    <script src="{{ "assets/js/jquery.scrollex.min.js" | relative_url}}"></script>
    <script src="{{ "assets/js/jquery.scrolly.min.js" | relative_url}}"></script>
    <script src="{{ "assets/js/skel.min.js" | relative_url}}"></script>
    <script src="{{ "assets/js/util.js" | relative_url}}"></script>
    <script src="{{ "assets/js/main.js" | relative_url}}"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autorun=true"></script>
</body>

</html>
